<div class="container margin_top_shop store-detail">
  <div class="row">
    <div class="col-lg-3">
      <div class="mb-3 search-wrapper">
        <input type="text" placeholder="Məhsulun adını yazın" [(ngModel)]="searchTerm" (input)="searchProducts()">
        <button>Search</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories" (click)="filterByCategory(category)">
          {{ category }}
        </li>
      </ul>
    </div>

    <div class="col-lg-9" *ngIf="store">
      <div *ngIf="filteredProducts.length > 0" class="row">
        <div class="col-lg-4" *ngFor="let product of filteredProducts">
          <div class="card mb-4">
            <img class="card-img-top object-fit-cover" height="250" [src]="product.img" alt="">

            <div class="card-body">
              <h6 class="card-title">{{ product.productName }}</h6>
              <p class="card-text">{{ product.price }} ₼</p>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="filteredProducts.length === 0">
        Məhsul tapılmadı
      </div>
    </div>
  </div>
</div>
