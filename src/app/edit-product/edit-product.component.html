<div class="container mt-5">
    <h2 class="text-center">Edit Product</h2>
    <form *ngIf="product" (ngSubmit)="saveProduct()">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="productImage" [(ngModel)]="product.img" name="img" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
